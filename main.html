<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link title="Search" href="https://api.serversmp.xyz/upload/680ec569fa99abe8a4cce840.raw" rel="search" type="application/opensearchdescription+xml">
    <title>Search</title>
    <style>
      :root {
        --background-dark: #18161D;
        --card-dark: #222028;
        --input-dark: #2A2833;
        --text-color: #e0e0e0;
        --purple: #8A52F5;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--background-dark);
        color: var(--text-color);
      }

      .container {
        width: 90%;
        max-width: 450px;
        text-align: center;
        padding: 30px;
        border-radius: 12px;
        background-color: var(--card-dark);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: var(--text-color);
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 500;
      }

      h1::after {
        content: '';
        display: block;
        width: 50px;
        height: 2px;
        background-color: var(--purple);
        margin: 8px auto 0;
      }

      .search-form {
        width: 100%;
        margin-top: 20px;
        display: flex;
        align-items: center;
      }

      .search-input {
        flex-grow: 1;
        height: 48px;
        padding: 0 15px;
        font-size: 16px;
        border: none;
        border-radius: 10px 0 0 10px;
        background-color: var(--input-dark);
        color: var(--text-color);
        outline: none;
      }

      .search-button {
        height: 48px;
        width: 100px;
        background-color: var(--purple);
        border: none;
        color: white;
        border-radius: 0 10px 10px 0;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
      }

      .search-button:hover {
        background-color: #9A6BF7;
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
          padding: 25px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search</h1>
      <form class="search-form" action="/search" method="get">
        <input
          type="text"
          name="q"
          class="search-input"
          placeholder="Use !bang syntax to search..."
          autofocus
        />
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  </body>
</html>
